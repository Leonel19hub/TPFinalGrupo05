<head>
    <meta charset="UTF-8">

    <title>
        Grupo 05
    </title>
     <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- APP CSS -->
    <link rel="stylesheet" th:href="@{/css/grid.css}" href="grid.css">
    <link rel="stylesheet" th:href="@{/css/app.css}" href="app.css">
</head>

<body>
    
    <div th:insert="/layout/header :: header"></div> 

    <!-- HERO SECTION -->
    <div class="hero-section">
        <!-- HERO SLIDE -->
        <div class="hero-slide">
            <div class="owl-carousel carousel-nav-center" id="hero-carousel">
                <!-- SLIDE ITEM -->
                <div class="hero-slide-item" th:each="m : ${mostrarSlider}">
                    <!-- <img th:src="@{/img/Slider/black-banner.png}" src="../static/img/Slider/black-banner.jpg" alt=""> -->
                    <img th:src="${'data:image/png;base64,'+m.banner}" alt="">
                    <div class="overlay"></div>
                    <div class="hero-slide-item-content">
                        <div class="item-content-wraper">
                            <div class="item-content-title top-down" th:text="${m.nombrePelicula}">
                                <!-- Black Panther -->
                            </div>
                            <div class="movie-infos top-down delay-2">
                                <div class="movie-info">
                                    <i class="bx bxs-star"></i>
                                    <span th:text="${m.rating}"></span>
                                </div>
                                <div class="movie-info">
                                    <i class="bx bxs-time"></i>
                                    <span th:text="${m.duracion}+' min'"></span>
                                <!-- </div>
                                <div class="movie-info">
                                    <span>HD</span>
                                </div>
                                <div class="movie-info">
                                    <span>16+</span>
                                </div> -->
                            </div>
                            <div class="item-content-description top-down delay-4" th:text="${m.descripcion}">
                                
                            </div>
                            <div class="item-action top-down delay-6">
                                <a th:href="@{/index/movie/{id}(id=${m.idPelicula})}" class="button button-hover">
                                    <i class="bx bxs-right-arrow"></i>
                                    <span>Ver Detalle</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END SLIDE ITEM -->
            </div>
        </div>
        <!-- END HERO SLIDE -->
        
    </div>
    <!-- END HERO SECTION -->

    <!-- LATEST MOVIES SECTION -->
    <div class="section">
        <div class="container">
            <div class="section-header">
                Estrenos
            </div>
            <div class="movies-slide carousel-nav-center owl-carousel">
                <!-- MOVIE ITEM -->
                <a th:each="movie:${mostrarPeliculas}" th:href="@{/index/movie/{id}(id=${movie.idPelicula})}" class="movie-item">
                    <img th:src="${'data:image/png;base64,'+movie.portada}" alt="">
                    <div class="movie-item-content">
                        <div th:text="${movie.nombrePelicula}" class="movie-item-title">
                            <!-- Aqui va  el nombre de la Pelicula -->
                        </div>
                        <div class="movie-infos">
                            <div class="movie-info">
                                <i class="bx bxs-star"></i>
                                <span th:text="${movie.rating}"></span>
                            </div>
                            <div class="movie-info">
                                <i class="bx bxs-time"></i>
                                <span th:text="${movie.duracion}+' min'"></span>
                            </div>
                            
                        </div>
                    </div>
                </a>
                <!-- END MOVIE ITEM -->
            </div>
        </div>
    </div>
    <!-- END LATEST MOVIES SECTION -->

    
   
   
    <div th:insert="/layout/footer :: footer"></div>

    <!-- OWL CAROUSEL -->
