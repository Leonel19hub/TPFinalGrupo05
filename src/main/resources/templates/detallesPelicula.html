    <div class="iframe">
        <iframe width="550" id="trailerMovie" height="300" src="" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>


    <div class="container-fluid">
        <div class="card mb-3" style="max-width: 900px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="${'data:image/png;base64,'+movie.portada}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title title-movie" th:text="${movie.nombrePelicula}"></h5>
                        <p class="card-text" th:text="${movie.tipo}"></p>
                        <p class="card-text" th:text="${movie.duracion} + ' min'"></p>
                        <p class="card-text" th:text="${movie.rating}"></p>
                        <p class="card-text" th:text="${movie.descripcion}"></p>
                        <form th:object="${unaCompraTicket}" th:action="@{/guardarCompraTicket}"
                            th:if="${bandCompra==true}" method="post">
                            <div class="row g-3">
                                <div class="col-6 col-sm-6">
                                    <select class="form-control" th:field="*{usuario.dni}">
                                        <option th:each="u:${usuarios}" th:value="${u.dni}" th:text="${u.apellido}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <select class="form-control" th:field="*{pelicula.idPelicula}">
                                        <option th:each="c:${peliculas}" th:value="${c.idPelicula}"
                                            th:text="${c.nombrePelicula}"></option>
                                    </select>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <label for="" class="form-label">Fecha</label> <input type="date"
                                        class="form-control" th:field="*{fechaCompra}">
                                </div>
                                <div class="col-6 col-sm-6">
                                    <label for="" class="form-label">Horario</label> <select class="form-control"
                                        th:field="*{horario}">
                                        <option th:each="c:${peliculas}" th:value="${c.horario1}"
                                            th:text="${c.horario1}"></option>
                                        <option th:each="c:${peliculas}" th:value="${c.horario2}"
                                            th:text="${c.horario2}"></option>
                                        <option th:each="c:${peliculas}" th:value="${c.horario3}"
                                            th:text="${c.horario3}"></option>
                                    </select>
                                </div>
                            </div>
                            <br>

                            <div>
                                <button type="submit" class="btn btn-primary">Comprar</button>
                                <a class="btn btn-light" th:href="@{/}">Volver</a>
                            </div>

                        </form>
                        <div th:unless="${bandCompra==true}">
                            <a href="/login" class="button button-hover"> <span id="in-out">Iniciar Sesion</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
